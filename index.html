<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- navbar section starts here -->
         <nav class="header-section">
            <div class="nav-container">
                <img src="images/Untitled_design__6_-removebg-preview.png" alt="">
                <h1><span class="special1">The</span> Daily <span class="special2">Shop</span></h1>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-btn">
                    <a href="">Login</a>
                </div>
            </div>
         </nav>
        <!-- navbar section ends here -->
    </header>
    <main>
        <!-- banner section starts here -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Women Saree</h1>
                <p id="collections">New Women's Collections</p>
                <div class="icons">
                    <span><i style="color:rgb(24, 119, 242)" class="fa-brands fa-square-facebook"></i></span>
                    <span><i style="color:red" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color:rgb(0, 183, 255)" class="fa-brands fa-square-twitter"></i></span>
                    <span><i style="color:#E1306C" class="fa-brands fa-square-instagram"></i></span>
                </div>
                <div>
                    <button class="common-button">See More</button>
                    <button class="common-button">Shop Me</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="images/Untitled design (7).png" alt="">
            </div>
        </section>
        <!-- banner section ends here -->
    </main>
    <footer></footer>
</body>
</html>
